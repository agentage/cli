version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@typescript-eslint/*"
          - "ts-jest"
          - "tsx"
      testing:
        patterns:
          - "jest"
          - "@jest/*"
          - "@types/jest"
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
      all-patch:
        update-types:
          - "patch"
    labels:
      - "dependencies"
      - "automated"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
