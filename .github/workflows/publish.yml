name: Publish Package

on:
  push:
    branches: [master, main]
    paths:
      - "package.json"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

env:
  NODE_VERSION: "20"

jobs:
  detect-changes:
    name: ðŸ” Detect Version Changes
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{ steps.detect.outputs.should-publish }}
      name: ${{ steps.detect.outputs.name }}
      version: ${{ steps.detect.outputs.version }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Detect version changes
        id: detect
        run: |
          name=$(node -p "require('./package.json').name")
          version=$(node -p "require('./package.json').version")
          private=$(node -p "require('./package.json').private || false")

          echo "name=${name}" >> $GITHUB_OUTPUT
          echo "version=${version}" >> $GITHUB_OUTPUT

          # Skip if private
          if [ "$private" = "true" ]; then
            echo "should-publish=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  Package is private, skipping publish"
            exit 0
          fi

          echo "ðŸ“¦ Checking ${name}@${version}..."

          # Check if this version exists on npm
          if npm view "${name}@${version}" version 2>/dev/null; then
            echo "should-publish=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  Version ${version} already published for ${name}"
          else
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "âœ¨ New version detected: ${name}@${version}"
          fi

  verify:
    name: âœ… Verify Package
    needs: [detect-changes]
    if: needs.detect-changes.outputs.should-publish == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build package
        run: npm run build

      - name: ðŸ§ª Run tests
        run: npm test

      - name: ðŸ” Run linting
        run: npm run lint

      - name: âœ… Verification passed
        run: |
          echo "âœ… ${{ needs.detect-changes.outputs.name }}@${{ needs.detect-changes.outputs.version }} verified successfully" >> $GITHUB_STEP_SUMMARY

  publish:
    name: ðŸ“¤ Publish Package
    needs: [detect-changes, verify]
    if: needs.detect-changes.outputs.should-publish == 'true' && needs.verify.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build package
        run: npm run build

      - name: ðŸ“¤ Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ðŸ“¤ Publishing ${{ needs.detect-changes.outputs.name }}@${{ needs.detect-changes.outputs.version }}"
          npm publish --access public --provenance

      - name: ðŸ·ï¸ Create git tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          TAG_NAME="v${{ needs.detect-changes.outputs.version }}"

          git tag -a "${TAG_NAME}" -m "Release ${{ needs.detect-changes.outputs.name }}@${{ needs.detect-changes.outputs.version }}"
          git push origin "${TAG_NAME}"

      - name: âœ… Published successfully
        run: |
          echo "ðŸŽ‰ Successfully published ${{ needs.detect-changes.outputs.name }}@${{ needs.detect-changes.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Package URL: https://www.npmjs.com/package/${{ needs.detect-changes.outputs.name }}/v/${{ needs.detect-changes.outputs.version }}" >> $GITHUB_STEP_SUMMARY

  summary:
    name: ðŸ“‹ Publish Summary
    needs: [detect-changes, verify, publish]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“Š Create summary
        run: |
          echo "## ðŸ“¦ Package Publishing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.detect-changes.outputs.should-publish }}" != "true" ]; then
            echo "â„¹ï¸ **No new version to publish**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Version ${{ needs.detect-changes.outputs.version }} is already published or package is private." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.verify.result }}" != "success" ]; then
            echo "âŒ **Verification failed - package not published**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please fix verification errors and try again." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.publish.result }}" == "success" ]; then
            echo "âœ… **Package published successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **${{ needs.detect-changes.outputs.name }}** version ${{ needs.detect-changes.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Package failed to publish**" >> $GITHUB_STEP_SUMMARY
          fi
